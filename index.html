<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Market Balance Sheet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes it responsive -->
  <style>
    body {
      font-family: Arial, sans-serif;
      height:400px;
      padding:40px;
      background: #4ED7F1;
      color: #28A745;
    }

    h1 {
      text-align: center;
      color: #FFC107;
      font-size: 1.5rem;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-image: linear-gradient(#0A2342,#5409DA);
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(20, 20, 20, 200);
    }

    label {
      display: block;
      color: #FFC107;
      margin-bottom: 8px;
      font-size: 1rem;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 20px;
      border: 0;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 1.1rem;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #218838;
    }

    .entry-list {
      margin-top: 20px;
    }

    .entry {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      color: #ffffff;
      font-size: 1rem;
    }

    .total {
      font-size: 1.3rem;
      margin-top: 20px;
      font-weight: bold;
      color: #28A745;
    }

    /* üåê Responsive Styling */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.2rem;
      }

      input[type="number"],
      button {
        font-size: 1.1rem;
        padding: 14px;
      }

      .entry {
        font-size: 1.1rem;
      }

      .total {
        font-size: 1.4rem;
      }
    }
    .btn-clear {
  background-color: #dc3545;
  color: white;
  margin-top: 10px;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.btn-clear:hover {
  background-color: #c82333;
  transform: scale(1.03);
}

.btn-delete-last {
  background-color: #ffc107;
  color: black;
  margin-top: 10px;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.btn-delete-last:hover {
  background-color: #e0a800;
  transform: scale(1.03);
}

  </style>
</head>

<body>
  <div class="container">
    <h1>Stock Market Balance Sheet by Parth Singh Bisen</h1>
    <label for="amount">Enter Today's Income (‚Çπ):</label>
    <input type="number" id="amount" placeholder="e.g., 500">
    <button onclick="addEntry()">Add Entry</button>

    <button onclick="deleteLastEntry()" style="background-color: #ffc107; color: black; margin-top: 10px;" class="btn-delete-last">Delete Last Entry</button>


    <button onclick="clearEntries()" style="background-color: #dc3545; color: white; margin-top: 10px;" class="btn-clear">Clear All Entries</button>



    <div class="entry-list" id="entryList"></div>
    <div class="total" id="totalAmount">Total Amount: ‚Çπ0</div>
  </div>

  <script>
    let entries = JSON.parse(localStorage.getItem('entries')) || [];

    function updateUI() {
      const entryList = document.getElementById('entryList');
      const totalAmount = document.getElementById('totalAmount');
      entryList.innerHTML = '';
      let total = 0;

      entries.forEach((entry) => {
        if (entry && entry.amount && entry.date) {
          const div = document.createElement('div');
          div.className = 'entry';
          div.textContent = `${entry.date}: ‚Çπ${entry.amount}`;
          entryList.appendChild(div);
          total += parseFloat(entry.amount);
        }
      });

      totalAmount.textContent = `Total Amount: ‚Çπ${total.toFixed(2)}`;
    }

    function addEntry() {
      const amountInput = document.getElementById('amount');
      const amount = parseFloat(amountInput.value);

      if (!isNaN(amount)) {
        const today = new Date();
        const formattedDate = today.toLocaleDateString('en-IN', {
          day: '2-digit',
          month: 'short',
          year: 'numeric'
        });

        const newEntry = {
          amount: amount.toFixed(2),
          date: formattedDate
        };

        entries.push(newEntry);
        localStorage.setItem('entries', JSON.stringify(entries));
        amountInput.value = '';
        updateUI();
      } else {
        alert("Please enter a valid number.");
      }
    }
    function clearEntries() {
        if (confirm("Are you sure you want to delete all entries?")) {
        entries = []; // Clear the array in memory
        localStorage.removeItem('entries'); // Clear storage
        updateUI(); // Refresh the screen
        }
    }
    function deleteLastEntry() {
        if (entries.length === 0) {
        alert("No entries to delete.");
        return;
    }

    const last = entries[entries.length - 1];
    const confirmDelete = confirm(`Delete last entry?\n${last.date}: ‚Çπ${last.amount}`);
    if (confirmDelete) {
        entries.pop(); // remove last entry
        localStorage.setItem('entries', JSON.stringify(entries));
        updateUI();
    }
}



    

    updateUI(); // Load on page load
  </script>
</body>
</html>
